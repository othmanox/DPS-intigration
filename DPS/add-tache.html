<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add-tache</title>
    <style>
        .main{
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 200px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Project :</label>
                    <div class="col-sm-10">
                      <div class="input-group mb-3">
                          <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-sm-6">  
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Nom :</label>
                    <div class="col-sm-10">
                         <input type="text" class="form-control" id="nom"  placeholder="Nom">              
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Date Debut :</label>
                    <div class="col-sm-10">
                         <input type="date" class="form-control" id="DateDebut"  placeholder="DateDebut">              
                    </div>
                </div>
            </div>
            <div class="col-sm-6">  
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Date Fin :</label>
                    <div class="col-sm-10">
                         <input type="date" class="form-control" id="DateFin"  placeholder="DateFin">              
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Priorite :</label>
                    <div class="col-sm-10">
                         <input type="text" class="form-control" id="Priorite"  placeholder="Priorite">              
                    </div>
                </div>
            </div>
            <div class="col-sm-6">  
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">User :</label>
                    <div class="col-sm-10">
                      <div class="input-group mb-3">
                          <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Description :</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="Description" rows="5"></textarea>              
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <a class="btn btn-primary" href="#" role="button" style="background-color: #5C4AC7; color: #fff;">Save</a>
            <a class="btn btn-primary" href="#" role="button" style="background-color: #fff; color: #5C4AC7; border: 1px solid #5C4AC7;">Cancel</a>
        </div>
    </div>
</body>
</html>
